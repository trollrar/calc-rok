<button *ngFor="let i of stevke" (click)="addstevke(i)">
{{i}}
</button>
<button (click)="saveoutput('+')">
  +
</button>
<button (click)="saveoutput('-')">
  -
</button>
<button (click)="saveoutput('*')">
  *
</button>
<button (click)="saveoutput('/')">
  /
</button>
<button (click)="equals()">
  =
</button>
{{output}}
<br>
{{savedoutput}}
